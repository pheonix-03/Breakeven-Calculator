<!DOCTYPE html>
<html>
<head>
	<title>Trade Volume and Breakeven Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Trade Volume and Breakeven Calculator</h1>
	<form>
		<label for="portfolio">Portfolio Size:</label>
		<input type="number" id="portfolio" name="portfolio"><br><br>
		<label for="leverage">Leverage:</label>
		<input type="number" id="leverage" name="leverage"><br><br>
		<label for="exchange">Exchange:</label>
		<select id="exchange" name="exchange">
			<option value="0.02">MEXC (0.02% fees)</option>
			<option value="0.06">Bybit/Binance (0.06% fees)</option>
		</select><br><br>
		<input type="button" value="Calculate" onclick="calculateTrade()"><br><br>
		<label for="tradeVolume">Trade Volume:</label>
		<input type="number" id="tradeVolume" name="tradeVolume" readonly><br><br>
		<label for="breakeven">Breakeven %:</label>
		<input type="number" id="breakeven" name="breakeven" readonly><br><br>
	</form>

	<script>
		function calculateTrade() {
			var portfolio = document.getElementById("portfolio").value;
			var leverage = document.getElementById("leverage").value;
			var exchange = document.getElementById("exchange").value;

			var tradeVolume = 0.02 * portfolio * leverage;
			var fees = tradeVolume * exchange;
			var breakeven = (fees / (0.02 * portfolio)) * 100;

			document.getElementById("tradeVolume").value = tradeVolume;
			document.getElementById("breakeven").value = breakeven.toFixed(2);
		}
	</script>
</body>
</html>
